<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsicraft Contact</title>
    <script src="assets/js/loadModules.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="header"></div>
    <main>
        <section class="contact-section">
            <img src="assets/images/profiles/toby.png" alt="toby" class="animate__animated animate__fadeIn">
            <h1 class="animate__animated animate__bounceIn">Contact Us</h1>
            <div class="contact-details">
                <p class="animate__animated animate__bounceIn"><strong>Contact Person:</strong> FreeSpaghet</p>
                <p class="animate__animated animate__bounceIn"><strong>Email:</strong> contact@whimsicraft.com</p>
                <p class="animate__animated animate__bounceIn"><strong>Discord:</strong> <a
                        href="https://discord.gg/discordlink" target="_blank">Join our Discord</a></p>
                <p class="animate__animated animate__bounceIn">The main way of communication is via our Discord server.
                    While freespaghet is the primary contact person, you can reach out to any other whimsies through
                    Discord.</p>
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>

</html>
